<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>title</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <style type="text/css">

    body {
      background-color: lightcyan;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-size: 20px;
    }

    main {
      max-width: 600px;
      margin: 50px auto 10px auto;
      padding: 0px 20px 20px;
      background-color:lightblue;
      border: 2px solid cadetblue;
      border-radius: 5px;
    }

    label {
      margin: 30px 0 10px 0;
      display: block;
    }

    #form_number,
    #form_textarea {
      margin-bottom: 20px;
    }

    #number,
    #textarea {
      padding: 5px;
      border: 1px solid cadetblue;
      border-radius: 5px;
      font-size: 18px;
    }

    #textarea {
      width: 90%;
    }

  </style>
</head>

<body>
  <main>
    <h1>Random Picker</h1>
    <form id="form_number">
      <label for="number">Number of things to pick from list:</label>
      <input id="number" type="number" name="number" value="1" min="1">
    </form>
    <form id="form_textarea">
      <label for="textarea">List of things (separated by commas, semicolons or tabs)</label>
      <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
    </form>

    <button class="btn_leave" type="button">Pick things! (let list as it is)</button>
    <button class="btn_exclude" type="button">Pick things and delete!</button>

    <div id="response"></div>
  </main>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
  <script src="./script.js" type="text/javascript"></script>
</body>

</html>
